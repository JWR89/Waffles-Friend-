<form

          font-size: 1rem;
        ">
      
      <label for="message" aria-label="Write your message here" 
        style="
          display: block;
          font-size: 1.3rem;
          margin-bottom: 0.5rem;
          color: #fff;
        ">Your Message:</label>
      <textarea id="message" name="message" aria-required="true" placeholder="Write a message, have some fun—Waffles and friends read every one!"
        required 
        style="
          width: 100%;
          padding: 0.8rem;
          margin-bottom: 1rem;
          border: 1px solid #ddd;
          border-radius: 5px;
          font-size: 1rem;
          resize: vertical;
          min-height: 150px;
        "></textarea>
      
      <button id="my-form-button" 
        style="
          display: block;
          width: 100%;
          padding: 0.8rem;
          background-color: #FF8C00;
          color: white;
          font-size: 1.5rem;
          border: none;
          border-radius: 5px;
          cursor: pointer;
          transition: background-color 0.3s ease, transform 0.3s;
        ">Submit</button>
      
      <p id="my-form-status" 
        style="
          margin-top: 1rem;
          font-size: 1rem;
          color: #007BFF;
          text-align: center;
        "></p>
    </form>
</form>

<script>
  const poems = [
    `<p><strong>Have something to say? We’d love to hear!</strong><br>
    Send your words with a giggle and cheer!<br>
    Whether it’s “hi!” or a question or two,<br>
    We’re wagging our tails to hear from you!<br>
    Fill out the form, it’s simple and fun—<br>
    Your note might be read by <em>everyone</em>! 🐾✨</p>`,

    `<p><strong>Write us a letter, short or long,</strong><br>
    A question, a story, or even a song!<br>
    We’ll read it with joy and wagging delight—<br>
    Your message Will make our day bright!<br>
    So type up your thoughts, don’t delay—<br>
    Waffles & friends are just a click away! 📬🌈</p>`,

    `<p><strong>Do you have a thought, a prayer, or a cheer?</strong><br>
    We’re listening closely—<br>your heart’s welcome here.<br>
    Every word matters, every note shared,<br>
    'Cause in Mercy Meadows, we always care!<br>
    Just fill in the form, and don’t be shy—<br>
    We’re just on the other end, saying hi! 🙏💛</p>`,

    `<p><strong>Hey there, friend! Got something to say?</strong><br>
    A question? A riddle? A joke of the day?!<br>
    We read every message that comes our way,<br>
    So go ahead—send it without delay!<br>
    Your words are a gift, a joy, a surprise—<br>
    They light up our hearts like fireflies! ✍️🔥</p>`
  ];

  const poemContainer = document.getElementById('rotating-poem');
  const randomIndex = Math.floor(Math.random() * poems.length);
  poemContainer.innerHTML = poems[randomIndex];
